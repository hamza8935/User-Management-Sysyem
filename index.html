<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div id="main">
           <div class="header">
               <p class="para">Hello ! Guest</p>
       </div>
       <div class="center">
         <div class="left-center">
                 <!-- ADD USER BUTTON -->
             <div class="add-user">
              <h2 class="h11">User's List</h2>
              <p>We've Following users available in our list:</p>
            </div>
                <!-- END ADD USER BUTTON -->
                <!-- ADD USER'S -->
                <div class="user">
                  <h2 class="h12">Add User</h2>
                  <input type="text" placeholder="Add name" required> <br />
                  <input type="gmail" placeholder="Enter gmail" required> <br />  
                  <input type="password" placeholder="enter password" required>
                  <button class="btn5">Add user</button>
                </div>
                 <!-- END USER's  -->
                 <!-- DELETE USER -->
                <div class="del-user">
                    <h2>Delete User</h2>
                    <input type="gmail" placeholder="Enter gmail" required>
                    <button class="btn6">Delete User</button>
                </div>
                 <!-- END DELETE USER -->
                 <!-- LOGIN -->
                 <div class="login">
                 <h2>Login</h2>
                 <input type="gmail" placeholder="enter gnail" required>
                 <input type="password" placeholder="password" required>
                 <button class="btn7">Login</button>
                </div>
                 <!-- END LOGIN -->
         </div>
         <div class="right-center">
               <button id="btn1">Generate User List</button>
               <button id="btn2">Add User</button>
               <button id="btn3">Delete User</button>
               <button id="btn4">Login</button>
         </div>
        </div>
       </div>



    <script src="custom.js"></script>
</body>
</html>
